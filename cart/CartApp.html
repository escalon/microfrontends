    import 'core-js/es6/array';
    import Cart from 'cartcomponents/Cart.html';

    export default {
        components: {
            // NavLink,
            // Route,
            CartStatus,
            Cart
        },
        data() {
            return {

            }
        },
        store: () => store,
        tag: 'cart-app'
    };
</script>
